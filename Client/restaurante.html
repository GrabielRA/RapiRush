<!-- Modal de Producto -->
<div class="modal fade" id="productModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header border-0">
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body text-center">
        <img src="" id="modalProductImage" class="img-fluid rounded mb-3" style="max-height: 300px;">
        <h4 class="fw-bold mb-2" id="modalProductName"></h4>
        <p class="text-muted mb-3" id="modalProductDescription"></p>

        <!-- Opciones de tamaÃ±o -->
        <div class="mb-3">
          <label class="form-label fw-bold">TamaÃ±o:</label>
          <div class="btn-group w-100" role="group">
            <input type="radio" class="btn-check" name="size" id="size-small" value="0" checked>
            <label class="btn btn-outline-primary" for="size-small">Personal</label>

            <input type="radio" class="btn-check" name="size" id="size-medium" value="5">
            <label class="btn btn-outline-primary" for="size-medium">Mediana (+S/.5)</label>

            <input type="radio" class="btn-check" name="size" id="size-large" value="10">
            <label class="btn btn-outline-primary" for="size-large">Grande (+S/.10)</label>
          </div>
        </div>

        <!-- Cantidad -->
        <div class="mb-3">
          <label class="form-label fw-bold">Cantidad:</label>
          <div class="input-group justify-content-center">
            <button class="btn btn-outline-secondary" type="button" onclick="changeModalQuantity(-1)">
              <i class="bi bi-dash"></i>
            </button>
            <input type="number" class="form-control text-center" style="max-width: 80px;" value="1" min="1" id="modal-quantity" readonly>
            <button class="btn btn-outline-secondary" type="button" onclick="changeModalQuantity(1)">
              <i class="bi bi-plus"></i>
            </button>
          </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
          <span class="text-muted">Total:</span>
          <h4 class="text-primary fw-bold mb-0">S/. <span id="modal-total-price">0.00</span></h4>
        </div>

        <!-- Notas -->
        <div class="mb-3">
          <label class="form-label fw-bold">Notas especiales:</label>
          <textarea class="form-control" id="product-notes" rows="2" placeholder="Ej: sin cebolla, extra queso..."></textarea>
        </div>
      </div>
      <div class="modal-footer border-0">
        <button type="button" class="btn btn-primary w-100 btn-lg" onclick="addFromModal()">
          <i class="bi bi-cart-plus"></i> Agregar al carrito
        </button>
      </div>
    </div>
  </div>
</div>
